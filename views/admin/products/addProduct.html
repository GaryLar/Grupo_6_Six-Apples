<body class="administracion">
    <header class="header-admin">
        <div class="container-logo-lupa">
        <div class="logo-admin">
            <a href="/"><img src="images/logoFinal.png" alt="logo"></a>
        </div>
        <form action="" method="">
            <input id="barra" type="search" placeholder="  Buscar...">
            <button id="lupa"><i id="lupa" class="fas fa-search"></i></button>
        </form>
    </div>
        <nav class="nav-admin">

                <li><a href="#">Control de Ventas</a></li>
            </ul>
        </nav>
    </header>
    <section class="section-admin">
        <h2 class="admin">Agregar Nuevo Producto</h2>

        <form action="" method="" class="form-admin">
            <div class="container-admin">
                <label for="name">Nombre del producto:</label>
                <input type="text" class="admin-style" name="name" id="name">
            </div>
            <div class="container-admin">
                <label for="categoryName">Categoría:</label>
                <input type="text" class="admin-style" name="categoryName" id="categoryName">
            </div>
            <div class="container-admin">
                <label for="type">Tipo:</label>
                <input type="text" class="admin-style" name="type" id="type">
            </div>
            <div class="container-admin">
                <label for="price">Precio:</label>
                <input type="number" class="admin-style" name="price" id="price">
            </div>
            <div class="container-admin">
                <label for="origin">Origen del Producto:</label>
                <input type="text" class="admin-style" name="origin" id="origin">
<!--                 <textarea name="origin" class="admin-style" id="origin" cols="30" rows="10"></textarea>
 -->            </div>
            <div class="container-admin-file">
                <label for="image">Agregar imagen</label>
                <input type="file" name="image" id="image">
            </div>
            <div class="finalizar-registro">
                <button type="submit">AGREGAR PRODUCTO</button>
            </div>

        </form>
    </section>

    <footer class="footer-homepage">
